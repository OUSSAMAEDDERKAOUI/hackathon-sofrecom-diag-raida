name: CI/CD Pipeline

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']  # Run on all PRs

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Display Python version
        run: python --version
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with pytest
        working-directory: ./backend
        run: |
          pytest tests/ -v --tb=short --color=yes
      
      - name: Test Flask app import
        working-directory: ./backend
        run: |
          python -c "from app.main import create_app; app = create_app('testing'); print('‚úÖ App imports successfully')"

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Check code formatting with Black
        run: |
          black --check backend/app backend/tests || echo "‚ö†Ô∏è Code formatting issues found. Run 'black backend/app backend/tests' to fix."
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only backend/app backend/tests || echo "‚ö†Ô∏è Import sorting issues found. Run 'isort backend/app backend/tests' to fix."
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 backend/app backend/tests --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 backend/app backend/tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Check dependencies for vulnerabilities
        working-directory: ./backend
        run: |
          safety check --file=requirements.txt || echo "‚ö†Ô∏è Security vulnerabilities found in dependencies"
        continue-on-error: true
      
      - name: Run Bandit security scan
        run: |
          bandit -r backend/app -f json -o bandit-report.json || true
          bandit -r backend/app || echo "‚ö†Ô∏è Security issues found"
        continue-on-error: true

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "üîç CI/CD Pipeline Summary"
          echo "=========================="
          echo "Tests: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "‚ùå Tests failed!"
            exit 1
          fi
          
          echo "‚úÖ All critical checks passed!"
