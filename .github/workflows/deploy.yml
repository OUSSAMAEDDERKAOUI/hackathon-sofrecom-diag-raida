name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-check:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run all tests
        working-directory: ./backend
        run: |
          pytest tests/ -v --tb=short
      
      - name: Verify production config
        working-directory: ./backend
        run: |
          python -c "
          from app.config import config
          prod_config = config['production']
          print('âœ… Production config loaded')
          print(f'Debug mode: {prod_config.DEBUG}')
          if prod_config.DEBUG:
              print('âŒ ERROR: Debug mode is ON in production!')
              exit(1)
          print('âœ… Debug mode is OFF (correct for production)')
          "
      
      - name: Check for TODO/FIXME in critical files
        run: |
          if grep -r "TODO\|FIXME" backend/app/main.py backend/app/config.py; then
            echo "âš ï¸ Warning: TODO/FIXME found in critical files"
          else
            echo "âœ… No TODO/FIXME in critical files"
          fi
      
      - name: Deployment ready
        run: |
          echo "âœ… All pre-deployment checks passed"
          echo "ðŸš€ Ready for deployment to production"

  tag-release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: deploy-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          # Generate version from date and commit count
          VERSION="v$(date +%Y.%m.%d)-$(git rev-list --count HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      
      - name: Create tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a ${{ steps.version.outputs.version }} -m "Release ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.version }} || echo "Tag already exists"
